<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Google Sheets Integration Test</h1>
    <p>This test will verify your Google Sheets API connection.</p>
    
    <button onclick="testGoogleSheets()">ğŸ”„ Test Google Sheets Connection</button>
    
    <div id="testResult"></div>
    
    <script>
        const GOOGLE_SHEETS_CONFIG = {
            spreadsheetId: '11yOpSpicaOwhUV8gTqb98rgy9osJj_ZyHQP0UtCfITo',
            range: 'Sheet1!A2:C',
            apiKey: 'AIzaSyDGdYkDBOPP1L9l7oFSoTSplBhznK5Kc5w'
        };
        
        async function testGoogleSheets() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="test-result loading">ğŸ”„ Testing Google Sheets connection...</div>';
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.spreadsheetId}/values/${GOOGLE_SHEETS_CONFIG.range}?key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
                
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error?.message || 'Unknown error'}`);
                }
                
                if (data.values && data.values.length > 0) {
                    let html = '<div class="test-result success">âœ… Google Sheets connection successful!</div>';
                    html += `<div class="test-result success">ğŸ“Š Found ${data.values.length} rows of data</div>`;
                    html += '<div class="test-result success">ğŸ“‹ Sample data:</div>';
                    html += '<pre>' + JSON.stringify(data.values.slice(0, 5), null, 2) + '</pre>';
                    
                    // Test parcel status parsing
                    let parcelCount = 0;
                    let statusCount = { available: 0, reserved: 0, sold: 0 };
                    
                    data.values.forEach(row => {
                        if (row.length >= 2) {
                            const parcelId = row[0]?.trim();
                            const status = row[1]?.toLowerCase().trim();
                            
                            if (parcelId && ['available', 'reserved', 'sold'].includes(status)) {
                                parcelCount++;
                                statusCount[status]++;
                            }
                        }
                    });
                    
                    html += `<div class="test-result success">ğŸ“ˆ Parsed ${parcelCount} valid parcels:</div>`;
                    html += `<div class="test-result success">ğŸŸ¢ Available: ${statusCount.available} | ğŸŸ¡ Reserved: ${statusCount.reserved} | ğŸ”´ Sold: ${statusCount.sold}</div>`;
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="test-result error">âš ï¸ No data found in Google Sheets. Check your sheet structure.</div>';
                }
                
            } catch (error) {
                console.error('Google Sheets test error:', error);
                
                let errorMsg = '<div class="test-result error">âŒ Google Sheets connection failed:</div>';
                errorMsg += `<div class="test-result error">${error.message}</div>`;
                
                if (error.message.includes('403')) {
                    errorMsg += '<div class="test-result error">ğŸ’¡ Make sure your Google Sheet is set to "Anyone with the link can view"</div>';
                }
                
                if (error.message.includes('400')) {
                    errorMsg += '<div class="test-result error">ğŸ’¡ Check your spreadsheet ID and range (Sheet1!A2:C)</div>';
                }
                
                if (error.message.includes('API key')) {
                    errorMsg += '<div class="test-result error">ğŸ’¡ Verify your API key has Google Sheets API enabled</div>';
                }
                
                resultDiv.innerHTML = errorMsg;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            setTimeout(testGoogleSheets, 1000);
        };
    </script>
</body>
</html>
